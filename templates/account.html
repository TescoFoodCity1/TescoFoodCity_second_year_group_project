<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
body { background: #f8f9fa; }
.sidebar {
  height: 100vh;
  background: #f4fff4;
  padding: 20px;
  border-right: 1px solid #ddd;
}
.sidebar a {
  display: block;
  padding: 10px;
  margin: 8px 0;
  color: #333;
  text-decoration: none;
  border-radius: 8px;
}
.sidebar a:hover { background: #d4f5d4; }
.order-card {
  border-radius: 12px;
  padding: 15px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
.order-card h6 { font-weight: bold; }
.order-card small { color: gray; }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-2 sidebar">
      <h5 class="fw-bold mb-4 text-success">Tesco Food City</h5>
      <a href="#"><i class="bi bi-bag"></i> Orders</a>
      <a href="#"><i class="bi bi-heart"></i> Favorites</a>
    <a href="{{ url_for('personal_data') }}" class="btn btn-outline-primary">Edit Personal Info</a>
<a href="{{ url_for('change_password') }}" class="btn btn-outline-warning">Change Password</a>

      <a href="#"><i class="bi bi-geo-alt"></i> Addresses</a>
      <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-10 p-4">
      <h4 class="mb-4">My Account</h4>
      <p class="mb-4">Welcome, Mr. {{ username }}</p>
    </div>
  </div>
</div>
</body>
</html>
