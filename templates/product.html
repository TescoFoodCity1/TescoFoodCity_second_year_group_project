<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple - Tesco Food City</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="logo2.png" alt="Logo"></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
      <div class="icons">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>
  </header>

  <section class="product-details">
    <div class="product-gallery">
      <img src="product1.jpg" alt="Apple">
    </div>
    <div class="product-info">
      <h2>Apple</h2>
      <p class="price">Rs. 1200</p>
      <div class="quantity">
        <button onclick="decreaseQty()">-</button>
        <input type="text" id="qty" value="1" readonly>
        <button onclick="increaseQty()">+</button>
      </div>
      <button class="btn add-cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </section>

  <script>
    function increaseQty() {
      let qty = document.getElementById('qty');
      qty.value = parseInt(qty.value) + 1;
    }
    function decreaseQty() {
      let qty = document.getElementById('qty');
      if (parseInt(qty.value) > 1) qty.value = parseInt(qty.value) - 1;
    }

    document.querySelector('.add-cart').addEventListener('click', function(){
      const name = "Apple";
      const price = 1200;
      const qty = parseInt(document.getElementById('qty').value);

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.name === name);
      if(existing) existing.qty += qty;
      else cart.push({name, price, qty});
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    });
  </script>
</body>
</html>
