<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Send Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; }
    .sidebar { height: 100vh; background: #2e7d32; color: #fff; padding-top: 20px; position: fixed; width: 230px; }
    .sidebar a { color: #fff; text-decoration: none; display: block; padding: 12px 20px; font-weight: 500; }
    .sidebar a:hover { background: #256928; border-radius: 5px; }
    .content { margin-left: 230px; padding: 20px; }
    .card { border-radius: 12px; }
    .notification-card { margin-bottom: 10px; }
    .status { font-weight: bold; }
    .status.delivered { color: green; }
    .status.read { color: blue; }
    .status.pending { color: orange; }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
 <aside class="sidebar">
  <h4 class="text-center mb-4">Admin Panel</h4>
  <a href="manage-products.html"><i class="fa-solid fa-box me-2"></i> Manage Products</a>
  <a href="manage-categories.html"><i class="fa-solid fa-list me-2"></i> Manage Categories</a>
  <a href="manage-orders.html"><i class="fa-solid fa-truck me-2"></i> Manage Orders</a>
  <a href="reports.html"><i class="fa-solid fa-chart-line me-2"></i> Analyze Reports</a>
  <a href="manage-customers.html"><i class="fa-solid fa-users me-2"></i> Manage Customers</a>
  <a href="manage-feedback.html"><i class="fa-solid fa-comment-dots me-2"></i> Manage Feedback</a>
  <a href="update-delivery.html"><i class="fa-solid fa-shipping-fast me-2"></i> Update Delivery</a>
  <a href="manage-promotions.html" class="bg-dark"><i class="fa-solid fa-tags me-2"></i> Manage Promotions</a>
</aside>
  <!-- CONTENT -->
  <div class="content">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 mb-4">
      <div class="container-fluid">
        <h5 class="fw-bold">Send Notifications</h5>
        <div class="ms-auto">
          <i class="fa-solid fa-user-circle fa-2x text-success"></i>
        </div>
      </div>
    </nav>

    <!-- SEND NOTIFICATIONS CARD -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <i class="fa-solid fa-bell"></i> Send Notification
      </div>
      <div class="card-body">
        <form id="notificationForm">
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter notification message" required></textarea>
          </div>
          <div class="mb-3">
            <label for="audience" class="form-label">Target Audience</label>
            <select class="form-select" id="audience" required>
              <option value="all">All Customers</option>
              <option value="vip">VIP Customers</option>
              <option value="new">New Customers</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Send Notification</button>
        </form>

        <h5 class="mt-4">Sent Notifications</h5>
        <div id="notificationList"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const notificationForm = document.getElementById('notificationForm');
    const notificationList = document.getElementById('notificationList');
    const notifications = [];

    notificationForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const audience = document.getElementById('audience').value;

      const newNotification = { message, audience, status: 'delivered', read: false };
      notifications.push(newNotification);
      renderNotifications();
      notificationForm.reset();
    });

    function renderNotifications() {
      notificationList.innerHTML = '';
      notifications.forEach((notif, index) => {
        const card = document.createElement('div');
        card.classList.add('card', 'notification-card', 'shadow-sm');
        card.innerHTML = `
          <div class="card-body">
            <p><strong>Message:</strong> ${notif.message}</p>
            <p><strong>Audience:</strong> ${notif.audience}</p>
            <p class="status ${notif.read ? 'read' : 'delivered'}">Status: ${notif.read ? 'Read' : 'Delivered'}</p>
            <button class="btn btn-sm btn-success" onclick="markAsRead(${index})">Mark as Read</button>
          </div>
        `;
        notificationList.appendChild(card);
      });
    }

    function markAsRead(index) {
      notifications[index].read = true;
      renderNotifications();
    }
  </script>

</body>
</html>
