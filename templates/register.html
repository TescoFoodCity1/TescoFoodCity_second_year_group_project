<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Tesco Food City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#f8f9fa; display:flex; align-items:center; justify-content:center; min-height:100vh; font-family:'Poppins',sans-serif; }
    .register-container { background:#fff; padding:40px; border-radius:12px; width:400px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    .btn-success { background-color:#2e7d32; border:none; }
    .btn-success:hover { background-color:#256428; }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" height="60">
    </div>
    <h2 class="text-center text-success mb-4"><i class="fa-solid fa-user-plus"></i> Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label>Select Role</label>
        <select class="form-select" name="role" required>
          <option value="">Choose your role</option>
          <option value="customer">Customer</option>
          <option value="delivery_person">Delivery Person</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="btn btn-success w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('manual_login') }}" class="text-success fw-semibold">Login</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
