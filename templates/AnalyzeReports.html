<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Analyze Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }
    .sidebar { height: 100vh; background: #2e7d32; color: #fff; padding-top: 20px; position: fixed; width: 230px; }
    .sidebar a { color: #fff; text-decoration: none; display: block; padding: 12px 20px; font-weight: 500; }
    .sidebar a:hover { background: #256928; border-radius: 5px; }
    .content { margin-left: 230px; padding: 20px; }
    .navbar { background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card { border-radius: 12px; }
    .chart-container { position: relative; height: 300px; }
    .modal .modal-header { background: #2e7d32; color: #fff; }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href=""><i class="fa-solid fa-box"></i> Manage Products</a>
    <a href="#"><i class="fa-solid fa-list"></i> Manage Categories</a>
    <a href="#"><i class="fa-solid fa-truck"></i> Manage Orders</a>
    <a href="#" class="bg-dark"><i class="fa-solid fa-chart-line"></i> Analyze Reports</a>
    <a href="#"><i class="fa-solid fa-users"></i> Manage Customers</a>
    <a href="#"><i class="fa-solid fa-comment-dots"></i> Manage Feedback</a>
    <a href="#"><i class="fa-solid fa-shipping-fast"></i> Update Delivery</a>
    <a href="#"><i class="fa-solid fa-tags"></i> Manage Promotions</a>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 mb-4">
      <div class="container-fluid">
        <h5 class="fw-bold">Live Analytics Dashboard</h5>
        <div class="ms-auto">
          <i class="fa-solid fa-user-circle fa-2x text-success"></i>
        </div>
      </div>
    </nav>

    <!-- FILTER + EXPORT -->
    <div class="d-flex justify-content-between mb-3">
      <div>
        <select id="filterRange" class="form-select form-select-sm">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly" selected>Monthly</option>
        </select>
      </div>
      <div>
        <button class="btn btn-sm btn-outline-success" onclick="exportCSV()">Export CSV</button>
        <button class="btn btn-sm btn-outline-success" onclick="exportExcel()">Export Excel</button>
        <button class="btn btn-sm btn-outline-danger" onclick="exportPDF()">Export PDF</button>
      </div>
    </div>

    <!-- KPI CARDS -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm p-3 text-center">
          <h6>Total Sales</h6>
          <h3 id="salesTotal" class="text-success">Rs0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 text-center">
          <h6>Total Orders</h6>
          <h3 id="ordersTotal" class="text-success">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 text-center">
          <h6>Revenue Growth</h6>
          <h3 id="growth" class="text-success">0%</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 text-center">
          <h6>Best Seller</h6>
          <h3 id="bestSeller" class="text-success">-</h3>
        </div>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">Sales Report</div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="salesChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">Revenue Growth</div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script>
    // Sample best sellers
    const bestSellers = [
      "Apple Juice","Green Tea","Fresh Bread","Cheddar Cheese",
      "ANCHOR Full Cream Milk Powder","AMBEWELA Milk Plain","Orient White Sugar","Orient Brown Sugar",
      "ORIENT Mysoor Dhal","Potatoes","Big Onion / Bombay Onion","Gram (Jumbo Kadala)",
      "Nestomalt","Grocerylanka Curry Powder","Kithul Treacle","Maliban Lemon Puff"
    ];

    function updateDashboard() {
      let sales = Math.floor(Math.random() * 50000) + 10000;
      let orders = Math.floor(Math.random() * 2000) + 500;
      let growth = (Math.random() * 30).toFixed(1);
      let bestSeller = bestSellers[Math.floor(Math.random() * bestSellers.length)];

      document.getElementById("salesTotal").innerText = "Rs" + sales.toLocaleString();
      document.getElementById("ordersTotal").innerText = orders;
      document.getElementById("growth").innerText = "+" + growth + "%";
      document.getElementById("bestSeller").innerText = bestSeller;

      salesChart.data.datasets[0].data = Array.from({length: 6}, () => Math.floor(Math.random() * 3000) + 1000);
      salesChart.update();

      revenueChart.data.datasets[0].data = Array.from({length: 4}, () => Math.floor(Math.random() * 6000) + 2000);
      revenueChart.update();
    }

    // Charts
    const salesCtx = document.getElementById('salesChart');
    const salesChart = new Chart(salesCtx, {
      type: 'bar',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun'],
        datasets: [{ label: 'Sales (Rs)', data: [], backgroundColor: '#43a047' }]
      },
      options: { responsive: true }
    });

    const revenueCtx = document.getElementById('revenueChart');
    const revenueChart = new Chart(revenueCtx, {
      type: 'line',
      data: {
        labels: ['Week 1','Week 2','Week 3','Week 4'],
        datasets: [{ label: 'Revenue (Rs)', data: [], borderColor: '#2e7d32', backgroundColor: 'rgba(67,160,71,0.2)', fill: true }]
      },
      options: { responsive: true }
    });

    setInterval(updateDashboard, 5000);
    updateDashboard();

    // Export Functions
    function exportCSV() {
      let rows = [
        ["Metric","Value"],
        ["Total Sales", document.getElementById("salesTotal").innerText],
        ["Total Orders", document.getElementById("ordersTotal").innerText],
        ["Revenue Growth", document.getElementById("growth").innerText],
        ["Best Seller", document.getElementById("bestSeller").innerText]
      ];
      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      let link = document.createElement("a");
      link.href = csvContent;
      link.download = "report.csv";
      link.click();
    }

    function exportExcel() {
      let wb = XLSX.utils.book_new();
      let ws = XLSX.utils.table_to_sheet(document.querySelector(".row"));
      XLSX.utils.book_append_sheet(wb, ws, "Report");
      XLSX.writeFile(wb, "report.xlsx");
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Admin Report", 20, 20);
      doc.text("Sales: " + document.getElementById("salesTotal").innerText, 20, 40);
      doc.text("Orders: " + document.getElementById("ordersTotal").innerText, 20, 50);
      doc.text("Growth: " + document.getElementById("growth").innerText, 20, 60);
      doc.text("Best Seller: " + document.getElementById("bestSeller").innerText, 20, 70);
      doc.save("report.pdf");
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
