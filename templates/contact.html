<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tesco Food City</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ====== BASIC STYLES ====== */
        :root {
            --primary-green: #1acc31;
            --light-green: #5eae5d;
            --dark-green: #1b5e20;
            --accent-green: #81c784;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

        .nav-links a:hover {
            color: #43a047;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icons .icon {
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .icons .icon:hover {
            color: #43a047;
            transform: scale(1.2);
        }

        .contact-section {
            padding: 4rem 0;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-green);
        }

        footer {
            background: #2e7d32;
            color: white;
            padding: 30px 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .footer-content h3 {
            margin-bottom: 10px;
        }

        .btn-success {
            background-color: var(--primary-green);
            border: none;
        }

        .btn-success:hover {
            background-color: var(--light-green);
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" height="50">
            </div>
            
            <div class="icons">
                <span class="icon"><i class="fa-solid fa-bell"></i></span>
                <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                <span class="icon"><i class="fa-solid fa-user"></i></span>
            </div>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form id="contact-form" class="bg-white p-4 rounded shadow">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message *</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div>
                <h3>Tesco Food City</h3>
                <p>Crafting exceptional shopping experiences for our valued customers.</p>
            </div>
            <div>
                <h3>Contact Us</h3>
                <p>üìç 380/F Leyland Junction, Panagoda Homagama</p>
                <p>üìû 0773659784</p>
                <p>üìß TescoFoodCity@gmail.com</p>
            </div>
            <div>
                <h3>Quick Links</h3>
                <p><a href="{{ url_for('about') }}" style="color:white;">About</a></p>
                <p>Privacy Policy</p>
                <p>Return Policy</p>
                <p>Shipping Info</p>
            </div>
        </div>
    </footer>

</body>

</html>
